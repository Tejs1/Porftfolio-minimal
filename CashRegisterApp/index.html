<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash register WebApp</title>
  </head>
  <body>
    <header class="header">Cash Register App</header>
    <h1>
      Know the minimum amount of notes to be returned by entering the bill
      amount and therefore the cash given.
    </h1>
    <div class="container">
      <label for="BillAmount"></label>
      <input type="text" id="billAmount" />
      <button class="nextBtn">Calculate</button>
      <p id="errorMessage"></p>

      <div class="cashBox">
      <label for="cashGiven">Cash Given:</label>
      <input type="text" id="cashGiven"></input>
      <button class="calBtn">Check</button>
      </div>

      <div class="displayBox">
      <label for="notesRequired">So the number of notes are:</label>
      <textarea disabled id="notesRequired" cols="30" rows="5"></textarea>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
